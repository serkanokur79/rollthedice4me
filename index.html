<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<script src="index.js" defer></script>
	</head>
	<body>
		<div class="row">
			<div class="dice first-face hidden" id="dice1">
				<span class="dot"></span>
			</div>
			<div class="dice second-face hidden" id="dice2">
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
			<div class="dice third-face hidden" id="dice3">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
			<div class="dice fourth-face hidden" id="dice4">
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>
			<div class="dice fifth-face hidden" id="dice5">
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
				<div class="column">
					<span class="dot"></span>
				</div>
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>
			<div class="dice sixth-face hidden" id="dice6">
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>

				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="resultBox">
				<p class="resultText">You rolled <span class="result">text</span></p>
				<p>Click on the dice to roll again</p>
			</div>
		</div>
	</body>
</html>
